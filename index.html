<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Factory Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mainContainer">
    <h1>Factory Manager</h1>

    <!-- Replacing add button with premade buttons -->
    <div id="karigarButtons">
      <a href="Prem-Handmade.html"><button>Prem - Handmade</button></a>
      <a href="Sandeep-HandMade.html"><button>Sandeep - Handmade</button></a>
      <a href="Sanjay-Chilay.html"><button>Sanjay - Chilay</button></a>
      <a href="Gyas-Polish.html"><button>Gyas - Polish</button></a>
    </div>

    <div id="karigarEntrySection">
      <h2 id="karigarTitle">Entry Panel</h2>
      <p id="karigarDateTime"></p>

      <table id="entryTable">
        <thead>
          <tr id="tableHeaderRow">
            <!-- Dynamic headers -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="createEntryBtn">Create Entry</button>
    </div>

    <div id="entryFormSection" class="hidden">
      <h3>New Entry</h3>

      <label for="entryType">Entry Type:</label>
      <select id="entryType">
        <option value="given">Weight Given</option>
        <option value="taken">Weight Taken</option>
      </select>

      <div id="entryMatchingDropdown" class="hidden">
        <label for="matchingEntries">Select Entry:</label>
        <select id="matchingEntries"></select>
      </div>

      <div id="entryNameSection">
        <label for="entryPerson">Name:</label>
        <select id="entryPerson">
          <option value="">Select</option>
          <option value="Prem">Prem</option>
          <option value="Sandeep">Sandeep</option>
          <option value="Sanjay">Sanjay</option>
          <option value="Gyas">Gyas</option>
        </select>
      </div>

      <!-- Tunch Row (Visible in Chilay and Polish only) -->
      <div id="tunchSection" class="hidden">
        <label for="entryTunch">Tunch:</label>
        <select id="entryTunch">
          <option value="">Select</option>
          <option value="83.30">83.30</option>
          <option value="75.05">75.05</option>
        </select>
      </div>

      <div id="entryPcsSection">
        <label for="entryPcs">Pcs:</label>
        <input type="number" id="entryPcs" placeholder="Enter Pcs" />
      </div>

      <label for="entryDateTime">Date & Time:</label>
      <input type="text" id="entryDateTime" readonly />

      <label for="entryWeight">Weight (gm):</label>
      <input type="number" id="entryWeight" placeholder="Enter Weight" />

      <div class="form-buttons">
        <button id="saveEntryBtn">Save Entry</button>
        <button id="modifyEntryBtn" class="hidden">Update Entry</button>
        <button id="deleteEntryBtn" class="hidden">Delete Entry</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
